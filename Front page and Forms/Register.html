
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Dr. ACE Fitness Gym</title>
  <link rel="icon" href="assets/logs.png">
  <link rel="stylesheet" href="Register.css">
</head>
<body>

<div class="container">


  <div class="conts1">

    <div class="form-wrap">
      <form action="" method="get">

        <div class="ttl-wrap">
          <p id="login-ttl">Register Form</p>
       
        </div>

        <div class="inputs-wrap">

          <div class="left">

            <label for="fn">First Name</label>
            <input type="text" name="" id="fn" class="ins">

            <label for="age">Age</label>
            <input type="text" name="" id="age" class="ins">

            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="ins"> 

          </div>

          <div class="right">
            <label for="ln">Last Name</label>
            <input type="text" name="" id="ln" class="ins">

            <Label>Gender</Label>
          <div class="sex">
            <input type="radio" name="m" id="m">
            <label for="m">Male</label>
            <input type="radio" name="fm" id="fm">
            <label for="fm">Female</label>
          </div>

            <label for="cn">Contact Number</label>
            <input type="text" name="" id="cn" class="ins">
            
          </div>
 
        </div>

        <div class="bot">
          <label for="email">Email</label>
          <input type="email" name="" id="email">

          <div class="two-btn">

            <button>Submit</button>

            <p>Already have an account ? <a href="signup.html" target="_self">Sign In</a></p>
          </div>
         
        </div>
       
      </form>
    </div>

  </div>

  <div class="conts2">
    <img src="assets/logs.png" alt="" height="150">
  </div>

</div>


  <footer>
    <p> &copy; 2024 - DR. ACE Fitness Gym</p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
